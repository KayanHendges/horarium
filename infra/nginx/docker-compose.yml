version: "3.9"

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sites-enabled/:/etc/nginx/conf.d
      - letsencrypt:/etc/letsencrypt:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: certbot/certbot:latest
    restart: unless-stopped
    command: sh -c "certbot certonly --standalone -d ${DOMAIN} --text --agree-tos --email ${TLS_EMAIL} --server https://acme-v02.api.letsencrypt.org/directory --rsa-key-size 4096 --verbose --keep-until-expiring --preferred-challenges=http"
    volumes:
      - "letsencrypt:/etc/letsencrypt"
    environment:
      - TERM=xterm

networks:
  default:
    name: nginx
    external: true

volumes:
  letsencrypt:
    name: letsencrypt_keys
