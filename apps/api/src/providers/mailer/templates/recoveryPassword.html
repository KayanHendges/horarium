<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      border-radius: 8px 8px 0 0;
    }

    .content {
      padding: 20px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777777;
      padding: 10px;
    }

    .code {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f2f2f2;
      border: 1px solid #cccccc;
      border-radius: 5px;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Password Recovery</h1>
    </div>
    <div class="content">
      <p>Hi, {{username}}!</p>
      <p>We received a request to reset your password. Use the code below to reset it. If you did not request a password
        reset, please ignore this email.</p>
      <div class="code">{{code}}</div>
    </div>
  </div>
</body>

</html>
