name: API CI

on:
  workflow_dispatch:
    inputs:
      repo_tag:
        description: Repo tag to deploy
        type: string
        default: main
  workflow_call:
    inputs:
      repo_tag:
        description: Repo tag to deploy
        type: string
        default: main
    outputs:
      tag:
        description: image tag
        value: ${{ jobs.deploy.outputs.tag }}
      image:
        description: Generated image on ECR
        value: ${{ jobs.deploy.outputs.image }}

env:
  API_DIR: apps/api

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: prod
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.repo_tag }}

      - name: Update repository
        run: git pull

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_ECR_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/product-ci-cd

      - name: Setup Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get image tag
        id: get-tags
        uses: ./.github/actions/get-tag

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.get-tags.outputs.api }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $IMAGE_URI:$IMAGE_TAG -t $IMAGE_URI:latest -f ${{env.API_DIR}}/Dockerfile .
          docker push $IMAGE_URI:$IMAGE_TAG
          docker push $IMAGE_URI:latest
          echo "image=$IMAGE_URI:$IMAGE_TAG" >> $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.get-image-tag.outputs.tag }}
      image: ${{ steps.build-image.outputs.image }}
